<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>

            /* Toggle Button */
.theme-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #444;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
}

.theme-btn:hover {
    opacity: 0.9;
}

/* Dark Mode Styles */


body.dark-mode {
    background: linear-gradient(135deg, #1a1a1a, #333);
    color: #fff;
}

body.dark-mode .container {
    background: #2c2c2c;
    color: #fff;
    border:1px solid white;
}

body.dark-mode table {
    background: #444;
    color: #fff;
}

body.dark-mode th {
    background: #222;
}

body.dark-mode td {
    border-color: #666;
}

body.dark-mode .btn-success {
    background: #28a745;
}

body.dark-mode .btn-danger {
    background: #dc3545;
}

body.dark-mode h2{
color:white;
}

body.dark-mode h1{
color:white;
}

body.dark-mode tr{
color:white;
background:#2c2c2c;
}

        /* Dark Mode end */


        /* Global reset */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Main container */
.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 1000px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

/* Heading */
h1 {
    margin-bottom: 25px;
    font-size: 2.2rem;
    color: #333;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 25px;
    font-size: 1rem;
}

th, td {
    border: 1px solid #ddd;
    padding: 14px 18px;
    text-align: center;
}

th {
    background: #2ecc71;
    color: white;
    font-size: 1.1rem;
    letter-spacing: 0.5px;
}

tr:nth-child(even) {
    background: #f9f9f9;
}

tr:hover {
    background: #f1f7ff;
    transition: 0.3s;
}

/* Buttons */
.action-links a {
    padding: 8px 14px;
    border-radius: 6px;
    color: white;
    text-decoration: none;
    font-size: 0.95rem;
    transition: all 0.3s ease;
}

.action-links .edit {
    background: #3498db;
}

.action-links .edit:hover {
    background: #2980b9;
    transform: scale(1.05);
}

.action-links .delete {
    background: #e74c3c;
}

.action-links .delete:hover {
    background: #c0392b;
    transform: scale(1.05);
}

/* Add New Button */
.btn {
    display: inline-block;
    background: #27ae60;
    color: white;
    padding: 12px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.btn:hover {
    background: #1e8449;
    transform: scale(1.05);
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
<div id="toast"></div>

<button id="theme-toggle" class="theme-btn">üåô Dark Mode</button>
    <div class="container">

        <h1>All Registered Users</h1>

        {% if users %}
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Zip Code</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>{{ user[4] }}</td>
                <td class="action-links">
                    <a href="/edit/{{ user[0] }}" class="edit">Edit</a>
                    <a href="/delete/{{ user[0] }}" class="delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No users found!</p>
        {% endif %}

        <a href="/" class="btn">Add New User</a>
        <a href="/download" class="btn">Download Excel</a>
    </div>
<script>
    const toggleBtn = document.getElementById("theme-toggle");
    const body = document.body;

    toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark-mode");

        if (body.classList.contains("dark-mode")) {
            toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        } else {
            toggleBtn.textContent = "üåô Dark Mode";
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<div id="toast"></div>

    <div class="form-container">
        <h2>Edit User</h2>
        <form method="POST">
            <input type="text" name="first_name" value="{{ user[1] }}" required>
            <input type="text" name="last_name" value="{{ user[2] }}" required>
            <input type="email" name="email" value="{{ user[3] }}" required>
            <input type="text" name="zip_code" value="{{ user[4] }}" required>
            <button type="submit">Update</button>
        </form>
    </div>

</script>

</body>
</html>
